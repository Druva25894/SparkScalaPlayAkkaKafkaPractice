allprojects {
    group = 'com.learn'
    version = '1.0'

    repositories {
        mavenCentral()
    }
}

subprojects {
    apply plugin: 'scala'

    dependencies {
        implementation 'org.scala-lang:scala-library:2.12.18'
    }

    tasks.withType(ScalaCompile) {
        scalaCompileOptions.additionalParameters = ['-deprecation', '-feature']
    }
}